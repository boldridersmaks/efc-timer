<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futsal Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #timerDisplay {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Futsal Timer</h1>
  <div id="timerDisplay">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="stopTimer()">Stop</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwOdDwW7KBW9Ny67Mks3TgcRJzFlVO_PsQ-qxageOUwY8ncsdd2CV6hV7CzfIzzY9r-sA/exec";

    let timerInterval;
    let seconds = 0;
    let isRunning = false;

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
      const seconds = (sec % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateDisplay() {
      document.getElementById("timerDisplay").innerText = formatTime(seconds);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timerInterval = setInterval(() => {
        seconds++;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      clearInterval(timerInterval);
      isRunning = false;
      sendData("PAUSE");
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      sendData("STOP");
      seconds = 0;
      updateDisplay();
    }

    function sendData(actionType) {
      const elapsedTime = formatTime(seconds);
      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({
          action: actionType,
          elapsedTime: elapsedTime
        })
      })
      .then(res => res.text())
      .then(response => console.log("Server response:", response))
      .catch(err => console.error("Error:", err));
    }

    updateDisplay();
  </script>
</body>
</html>
