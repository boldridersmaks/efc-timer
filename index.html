<!DOCTYPE html>
<html>
<head>
  <title>EFC Timer</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #timer { font-size: 48px; margin-bottom: 20px; }
    button { font-size: 20px; padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h1>EFC Timer</h1>
  <div id="timer">0:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="stopTimer()">Stop</button>

  <script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    const timerDisplay = document.getElementById("timer");

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwOdDwW7KBW9Ny67Mks3TgcRJzFlVO_PsQ-qxageOUwY8ncsdd2CV6hV7CzfIzzY9r-sA/exec';

    function timeToString(time) {
      const diffInSec = Math.floor(time / 1000);
      const minutes = Math.floor(diffInSec / 60);
      const seconds = diffInSec % 60;
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function print(txt) {
      timerDisplay.innerHTML = txt;
    }

    function startTimer() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        print(timeToString(elapsedTime));
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      sendToSheet("Pause");
    }

    function stopTimer() {
      clearInterval(timerInterval);
      sendToSheet("Stop");
      elapsedTime = 0;
      print("0:00");
    }

    function sendToSheet(action) {
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: action,
          elapsedTime: timeToString(elapsedTime)
        })
      })
      .then(response => response.text())
      .then(result => console.log("Success:", result))
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
