
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futsal Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timeDisplay {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Futsal Timer</h1>
  <div id="timeDisplay">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="stopTimer()">Stop</button>

  <script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;

    function updateDisplay() {
      const totalSeconds = Math.floor(elapsedTime / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById("timeDisplay").innerText = minutes + ":" + seconds;
    }

    function startTimer() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(() => {
        elapsedTime = Date.now() - startTime;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      sendToSheet("Pause");
    }

    function stopTimer() {
      clearInterval(timerInterval);
      sendToSheet("Stop");
      elapsedTime = 0;
      updateDisplay();
    }

    function sendToSheet(action) {
      const totalSeconds = Math.floor(elapsedTime / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const formattedTime = minutes + ":" + seconds;

      fetch("https://script.google.com/macros/s/AKfycbwOdDwW7KBW9Ny67Mks3TgcRJzFlVO_PsQ-qxageOUwY8ncsdd2CV6hV7CzfIzzY9r-sA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          action: action,
          elapsedTime: formattedTime
        })
      })
      .then(res => res.text())
      .then(msg => alert("Timer sent: " + formattedTime))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
